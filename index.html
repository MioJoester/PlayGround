<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Playground</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 flex items-center justify-center min-h-screen p-4">

  <div class="bg-white rounded-xl shadow-lg p-6 w-full max-w-md">
    <h2 class="text-2xl font-semibold mb-4 text-center">🌟 My Playground</h2>
    
    <div class="mb-4">
      <label for="inputText" class="block text-sm font-medium text-gray-700 mb-1">Type something:</label>
      <input type="text" id="inputText" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-500" placeholder="Try 'Hello world'">
    </div>

    <button id="runButton" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-150">
      Run
    </button>

    <div class="mt-4 bg-gray-100 border rounded-lg p-3 min-h-[60px]" id="output">
      Output will appear here...
    </div>
  </div>

  <script>
    document.getElementById('runButton').addEventListener('click', () => {
      const input = document.getElementById('inputText').value;
      const output = document.getElementById('output');
      if (input.trim() === '') {
        output.textContent = "⚠️ Please enter something!";
      } else {
        output.textContent = `✅ You typed: "${input}"`;
      }
    });
  </script>
</body>
</html>
