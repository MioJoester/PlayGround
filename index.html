<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Monaco Playground</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
  <script defer src="/_vercel/insights/script.js"></script>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Monaco Editor -->
  <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.44.0/min/vs/loader.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #1e1e1e;
    }
    #editor {
      height: 500px;
      border-radius: 0.5rem;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-black p-4 text-white">

  <div class="w-full max-w-5xl bg-[#1e1e1e] p-4 rounded-xl shadow-2xl border border-gray-700">
    <div class="flex flex-col md:flex-row justify-between items-center mb-4 gap-4">
      <h1 class="text-l font-bold"> <i class="fas fa-code"></i> Code something</h1>
      <div class="flex items-center gap-4">
        <!-- Language Selector -->
        <select id="languageSelect" class="text-black px-3 py-2 rounded">
          <option value="javascript">JavaScript</option>
          <option value="html">HTML</option>
          <option value="css">CSS</option>
          <option value="json">JSON</option>
          <option value="python">Python</option>
          <option value="markdown">Markdown</option>
          <option value="c">C</option>
          <option value="cpp">C++</option>
        </select>

        <!-- Download Button -->
        <button id="downloadBtn" class="px-3 py-2 rounded bg-green-600 text-white hover:bg-green-500" title="Download">
          <i class="fas fa-download"></i>
        </button>

        <!-- Clear Button -->
        <button id="clearBtn" class="px-3 py-2 rounded bg-red-600 text-white hover:bg-red-500" title="Clear">
          <i class="fas fa-trash-alt"></i>
        </button>

        <!-- GitHub Link -->
        <a href="https://github.com/MioJoester" target="_blank" rel="noopener noreferrer"
           class="px-3 py-2 rounded bg-gray-800 text-white hover:bg-gray-700" title="View on GitHub">
          <i class="fab fa-github"></i>
        </a>
      </div>
    </div>

    <!-- Editor -->
    <div id="editor" class="mb-4"></div>
  </div>

  <script>
    let editor;
    let currentTheme = "vs-dark";

    const defaultTemplates = {
      javascript: `// JavaScript playground\nconsole.log("Hello!");`,
      html: `<!-- HTML playground -->\n<!DOCTYPE html>\n<html>\n  <head><title>HTML</title></head>\n  <body>\n    <h1>Hello World</h1>\n  </body>\n</html>`,
      css: `/* CSS playground */\nbody {\n  background: #f0f0f0;\n  color: #333;\n}`,
      json: `{\n  "name": "Monaco Playground",\n  "version": 1\n}`,
      python: `# Python playground\ndef greet(name):\n  return f"Hello, {name}!"`,
      markdown: `# Markdown Playground\n\nType some *markdown* here.`,
      c: `// C playground\n#include <stdio.h>\n\nint main() {\n    printf("Hello, C!\\n");\n    return 0;\n}`,
      cpp: `// C++ playground\n#include <iostream>\n\nint main() {\n    std::cout << "Hello, C++!" << std::endl;\n    return 0;\n}`
    };

    require.config({ paths: { vs: "https://cdn.jsdelivr.net/npm/monaco-editor@0.44.0/min/vs" } });

    require(["vs/editor/editor.main"], function () {
      editor = monaco.editor.create(document.getElementById("editor"), {
        value: defaultTemplates["javascript"],
        language: "javascript",
        theme: currentTheme,
        fontSize: 14,
        automaticLayout: true,
      });

      // Language Switcher
      document.getElementById("languageSelect").addEventListener("change", (e) => {
        const lang = e.target.value;
        monaco.editor.setModelLanguage(editor.getModel(), lang);
        editor.setValue(defaultTemplates[lang] || "");
      });

      // Download Button
      document.getElementById("downloadBtn").addEventListener("click", () => {
        const lang = document.getElementById("languageSelect").value;
        const code = editor.getValue();
        const blob = new Blob([code], { type: "text/plain;charset=utf-8" });
        const a = document.createElement("a");
        a.href = URL.createObjectURL(blob);
        a.download = `code.${getExtension(lang)}`;
        a.click();
      });

      // Clear Button
      document.getElementById("clearBtn").addEventListener("click", () => {
        editor.setValue("");
      });
    });

    function getExtension(language) {
      const map = {
        javascript: "js",
        html: "html",
        css: "css",
        json: "json",
        python: "py",
        markdown: "md",
        c: "c",
        cpp: "cpp"
      };
      return map[language] || "txt";
    }
  </script>
</body>
</html>
