<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Embed Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen p-4">

  <div class="w-full max-w-3xl bg-gray-800 p-6 rounded-xl shadow-lg border border-gray-700">
    <h1 class="text-2xl font-bold mb-4">Embed editor in your site</h1>

    <div class="relative">
      <pre class="bg-gray-900 text-green-400 p-4 rounded-md overflow-auto text-sm">
<code id="embedCode">&lt;iframe src="https://your-domain.com/editor" width="100%" height="500" style="border:1px solid #ccc; border-radius:8px;"&gt;&lt;/iframe&gt;</code>
      </pre>

      <!-- Copy Button -->
      <button
        id="copyBtn"
        class="absolute top-2 right-2 bg-blue-600 hover:bg-blue-500 text-white px-3 py-1.5 rounded text-sm flex items-center gap-2"
        title="Copy Embed Code"
      >
        <i class="fas fa-copy"></i> Copy
      </button>
    </div>

    <!-- Copy Status Message -->
    <p id="copyStatus" class="text-sm text-green-400 mt-3 hidden">Copied to clipboard!</p>
  </div>

  <script>
    const copyBtn = document.getElementById("copyBtn");
    const embedCode = document.getElementById("embedCode");
    const copyStatus = document.getElementById("copyStatus");

    copyBtn.addEventListener("click", () => {
      const codeText = embedCode.textContent;
      navigator.clipboard.writeText(codeText).then(() => {
        copyStatus.classList.remove("hidden");
        setTimeout(() => copyStatus.classList.add("hidden"), 2000);
      });
    });
  </script>

</body>
</html>
