<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Embed Editor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Prism.js -->
  <link href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-markup.min.js"></script>

  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <!-- Particles.js -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Inter', sans-serif;
    }

    /* Animated gradient background */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(-45deg, #0f172a, #1e293b, #0ea5e9, #2563eb);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      z-index: -2;
      opacity: 0.2;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      z-index: -1;
    }

    pre::-webkit-scrollbar {
      height: 8px;
    }
    pre::-webkit-scrollbar-thumb {
      background-color: #4b5563;
      border-radius: 4px;
    }

    /* Icon animation */
    button:hover i {
      transform: rotate(10deg);
      transition: transform 0.2s;
    }
  </style>
</head>

<body class="flex items-center justify-center min-h-screen text-white p-4 md:p-6">

  <!-- 🎇 Particle Background -->
  <div id="particles-js"></div>

  <!-- 📦 Main Card -->
  <div class="w-full max-w-3xl bg-gray-900/80 p-6 md:p-8 rounded-2xl shadow-2xl border border-gray-700 backdrop-blur-xl transition-all">

    <!-- 🌟 Title -->
    <h1 class="text-3xl md:text-4xl font-extrabold mb-6 text-center text-white drop-shadow-[0_0_10px_#38bdf8]">
      Embed editor in your site
    </h1>

    <!-- 🧾 Code Snippet -->
    <div class="relative rounded-lg overflow-hidden group">
      <button
        id="copyBtn"
        class="absolute top-3 right-3 bg-blue-600 hover:bg-blue-500 active:scale-95 text-white px-3 py-1.5 rounded text-sm flex items-center gap-2 shadow transition-all duration-200 focus:outline-none"
        title="Copy Embed Code"
      >
        <i data-lucide="clipboard" class="w-4 h-4"></i>
        Copy
      </button>

      <pre class="language-markup rounded-lg text-sm overflow-auto bg-gray-800 border border-gray-700 group-hover:shadow-lg group-hover:shadow-blue-500/20 transition-all duration-200">
<code id="embedCode" class="language-markup">
&lt;iframe src="https://play-ground-ruby.vercel.app/"
        width="100%" height="500"
        style="border:1px solid #ccc; border-radius:8px;"&gt;
&lt;/iframe&gt;
</code>
      </pre>
    </div>

    <!-- ✅ Copy status -->
    <p id="copyStatus" class="text-sm text-white-400 mt-4 hidden transition-opacity duration-300 text-center">Copied to clipboard!</p>
  </div>

  <!-- ⚙️ Scripts -->
  <script>
    // Lucide Icons Init
    lucide.createIcons();

    // Copy to Clipboard
    const copyBtn = document.getElementById("copyBtn");
    const embedCode = document.getElementById("embedCode");
    const copyStatus = document.getElementById("copyStatus");

    copyBtn.addEventListener("click", () => {
      const text = embedCode.textContent;
      navigator.clipboard.writeText(text).then(() => {
        copyStatus.classList.remove("hidden");
        copyStatus.classList.add("opacity-100");
        setTimeout(() => {
          copyStatus.classList.add("hidden");
          copyStatus.classList.remove("opacity-100");
        }, 2000);
      });
    });

    // ParticlesJS Config
    particlesJS("particles-js", {
      particles: {
        number: { value: 60, density: { enable: true, value_area: 800 } },
        color: { value: "#38bdf8" },
        shape: {
          type: "circle",
          stroke: { width: 0, color: "#000000" },
          polygon: { nb_sides: 5 }
        },
        opacity: { value: 0.3, random: true },
        size: { value: 4, random: true },
        line_linked: {
          enable: true,
          distance: 150,
          color: "#38bdf8",
          opacity: 0.2,
          width: 1
        },
        move: {
          enable: true,
          speed: 2,
          direction: "none",
          out_mode: "out",
          bounce: false
        }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: { enable: true, mode: "grab" },
          onclick: { enable: false },
          resize: true
        },
        modes: {
          grab: { distance: 140, line_linked: { opacity: 0.35 } }
        }
      },
      retina_detect: true
    });
  </script>

</body>
</html>
