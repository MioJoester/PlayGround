<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Monaco Playground</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
  <script defer src="/_vercel/insights/script.js"></script>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Monaco Editor -->
  <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.44.0/min/vs/loader.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #1e1e1e;
    }
    #editor {
      height: 500px;
      border-radius: 0.5rem;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-black p-4 text-white">

  <div class="w-full max-w-6xl bg-[#1e1e1e] p-4 rounded-xl shadow-2xl border border-gray-700">
    <!-- Header -->
    <div class="flex flex-col md:flex-row justify-between items-center mb-4 gap-4">
      <h1 class="text-lg font-bold flex items-center gap-2">
        <i class="fas fa-code"></i> Monaco Playground
      </h1>

      <!-- Controls -->
      <div class="flex flex-wrap gap-2 items-center">
        <select id="languageSelect" class="text-black px-3 py-2 rounded">
          <option value="javascript">JavaScript</option>
          <option value="html">HTML</option>
          <option value="css">CSS</option>
          <option value="json">JSON</option>
          <option value="python">Python</option>
          <option value="markdown">Markdown</option>
          <option value="c">C</option>
          <option value="cpp">C++</option>
        </select>

        <select id="fontSizeSelect" class="text-black px-3 py-2 rounded">
          <option value="12">12px</option>
          <option value="14" selected>14px</option>
          <option value="16">16px</option>
          <option value="18">18px</option>
        </select>

        <button id="toggleTheme" class="px-3 py-2 rounded bg-blue-600 hover:bg-blue-500">
          <i class="fas fa-adjust"></i>
        </button>

        <button id="toggleLineNumbers" class="px-3 py-2 rounded bg-yellow-600 hover:bg-yellow-500" title="Toggle Line Numbers">
          <i class="fas fa-list-ol"></i>
        </button>

        <button id="downloadBtn" class="px-3 py-2 rounded bg-green-600 text-white hover:bg-green-500" title="Download">
          <i class="fas fa-download"></i>
        </button>

        <button id="clearBtn" class="px-3 py-2 rounded bg-red-600 text-white hover:bg-red-500" title="Clear">
          <i class="fas fa-trash-alt"></i>
        </button>

        <button id="resetBtn" class="px-3 py-2 rounded bg-purple-600 text-white hover:bg-purple-500" title="Reset">
          <i class="fas fa-undo"></i>
        </button>

        <label class="flex items-center gap-1 text-sm">
          <input type="checkbox" id="autosaveToggle" class="form-checkbox accent-green-500">
          Auto Save
        </label>

        <a href="https://github.com/MioJoester" target="_blank" rel="noopener noreferrer"
           class="px-3 py-2 rounded bg-gray-800 text-white hover:bg-gray-700" title="GitHub">
          <i class="fab fa-github"></i>
        </a>
      </div>
    </div>

    <!-- Editor -->
    <div id="editor" class="mb-4"></div>
  </div>

  <script>
    let editor;
    let currentTheme = "vs-dark";
    let lineNumbers = true;

    const defaultTemplates = {
      javascript: `// JavaScript playground\nconsole.log("Hello!");`,
      html: `<!-- HTML playground -->\n<!DOCTYPE html>\n<html>\n  <head><title>HTML</title></head>\n  <body>\n    <h1>Hello World</h1>\n  </body>\n</html>`,
      css: `/* CSS playground */\nbody {\n  background: #f0f0f0;\n  color: #333;\n}`,
      json: `{\n  "name": "Monaco Playground",\n  "version": 1\n}`,
      python: `# Python playground\ndef greet(name):\n  return f"Hello, {name}!"`,
      markdown: `# Markdown Playground\n\nType some *markdown* here.`,
      c: `// C playground\n#include <stdio.h>\n\nint main() {\n    printf("Hello, C!\\n");\n    return 0;\n}`,
      cpp: `// C++ playground\n#include <iostream>\n\nint main() {\n    std::cout << "Hello, C++!" << std::endl;\n    return 0;\n}`
    };

    require.config({ paths: { vs: "https://cdn.jsdelivr.net/npm/monaco-editor@0.44.0/min/vs" } });

    require(["vs/editor/editor.main"], function () {
      const savedLang = localStorage.getItem("lang") || "javascript";
      const savedContent = localStorage.getItem("content_" + savedLang);
      const savedFontSize = parseInt(localStorage.getItem("fontSize")) || 14;

      editor = monaco.editor.create(document.getElementById("editor"), {
        value: savedContent || defaultTemplates[savedLang],
        language: savedLang,
        theme: currentTheme,
        fontSize: savedFontSize,
        automaticLayout: true,
        lineNumbers: lineNumbers ? "on" : "off"
      });

      document.getElementById("languageSelect").value = savedLang;
      document.getElementById("fontSizeSelect").value = savedFontSize;

      document.getElementById("languageSelect").addEventListener("change", (e) => {
        const lang = e.target.value;
        localStorage.setItem("lang", lang);
        monaco.editor.setModelLanguage(editor.getModel(), lang);
        const saved = localStorage.getItem("content_" + lang);
        editor.setValue(saved || defaultTemplates[lang]);
      });

      document.getElementById("fontSizeSelect").addEventListener("change", (e) => {
        const size = parseInt(e.target.value);
        editor.updateOptions({ fontSize: size });
        localStorage.setItem("fontSize", size);
      });

      document.getElementById("toggleTheme").addEventListener("click", () => {
        currentTheme = currentTheme === "vs-dark" ? "vs-light" : "vs-dark";
        monaco.editor.setTheme(currentTheme);
      });

      document.getElementById("toggleLineNumbers").addEventListener("click", () => {
        lineNumbers = !lineNumbers;
        editor.updateOptions({ lineNumbers: lineNumbers ? "on" : "off" });
      });

      document.getElementById("downloadBtn").addEventListener("click", () => {
        const lang = document.getElementById("languageSelect").value;
        const code = editor.getValue();
        const blob = new Blob([code], { type: "text/plain;charset=utf-8" });
        const a = document.createElement("a");
        a.href = URL.createObjectURL(blob);
        a.download = `code.${getExtension(lang)}`;
        a.click();
      });

      document.getElementById("clearBtn").addEventListener("click", () => {
        editor.setValue("");
      });

      document.getElementById("resetBtn").addEventListener("click", () => {
        const lang = document.getElementById("languageSelect").value;
        editor.setValue(defaultTemplates[lang]);
      });

      document.getElementById("autosaveToggle").addEventListener("change", (e) => {
        localStorage.setItem("autosave", e.target.checked);
      });

      // Auto-save logic
      const autoSaveEnabled = localStorage.getItem("autosave") === "true";
      document.getElementById("autosaveToggle").checked = autoSaveEnabled;

      if (autoSaveEnabled) {
        setInterval(() => {
          const lang = document.getElementById("languageSelect").value;
          const code = editor.getValue();
          localStorage.setItem("content_" + lang, code);
        }, 2000);
      }
    });

    function getExtension(language) {
      const map = {
        javascript: "js",
        html: "html",
        css: "css",
        json: "json",
        python: "py",
        markdown: "md",
        c: "c",
        cpp: "cpp"
      };
      return map[language] || "txt";
    }
  </script>
</body>
</html>
