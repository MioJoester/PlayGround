<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Embed Editor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Prism.js (Light Theme) -->
  <link href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-markup.min.js"></script>

  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #f9fafb;
      font-family: system-ui, sans-serif;
    }

    pre::-webkit-scrollbar {
      height: 8px;
    }

    pre::-webkit-scrollbar-thumb {
      background-color: #d1d5db;
      border-radius: 4px;
    }
  </style>
</head>

<body class="flex items-center justify-center min-h-screen text-gray-900 p-4">

  <!-- 📦 Main Container -->
  <div class="w-full max-w-3xl bg-white p-6 md:p-8 rounded-xl shadow-md border border-gray-200">

    <!-- 🧾 Title -->
    <h1 class="text-2xl md:text-3xl font-semibold mb-6 text-center">
      Embed editor in your site
    </h1>

    <!-- 💻 Code Block with Copy -->
    <div class="relative rounded-md overflow-hidden">
      <button
        id="copyBtn"
        class="absolute top-3 right-3 bg-gray-800 hover:bg-gray-700 text-white px-3 py-1.5 rounded text-sm flex items-center gap-2 transition"
        title="Copy Embed Code"
      >
        <i data-lucide="clipboard" class="w-4 h-4"></i>
      
      </button>

      <pre class="language-markup text-sm overflow-auto bg-gray-50 border border-gray-200 rounded-md p-4">
<code id="embedCode" class="language-markup">
&lt;iframe src="https://play-ground-ruby.vercel.app/"
        width="100%" height="500"
        style="border:1px solid #ccc; border-radius:8px;"&gt;
&lt;/iframe&gt;
</code>
      </pre>
    </div>

    <!-- ✅ Copy status -->
    <p id="copyStatus" class="text-sm text-black-600 mt-4 hidden text-center">Copied to clipboard!</p>

    <!-- 🔍 Preview Button -->
    <div class="mt-6 text-center">
      <button id="previewBtn" class="bg-blue-600 hover:bg-blue-500 text-white px-4 py-2 rounded text-sm transition">
        Preview Embed
      </button>
    </div>
  </div>

  <!-- 🪟 Modal -->
  <div id="previewModal" class="fixed inset-0 bg-black bg-opacity-30 flex items-center justify-center z-50 hidden">
    <div class="bg-white w-full max-w-4xl h-[80vh] rounded-lg shadow-lg relative">
      
      <!-- Modal Header -->
      <div class="flex justify-between items-center p-4 border-b border-gray-200">
        <h2 class="text-lg font-medium">Embed Preview</h2>
        <button id="closeModal" class="text-gray-500 hover:text-black" title="Close">
          <i data-lucide="x" class="w-5 h-5"></i>
        </button>
      </div>

      <!-- Modal Body -->
      <div class="p-4 h-full">
        <iframe
          src="https://play-ground-ruby.vercel.app/"
          class="w-full h-[335px] border border-gray-200 rounded-md"
        ></iframe>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    lucide.createIcons();

    // Copy Button
    const copyBtn = document.getElementById("copyBtn");
    const embedCode = document.getElementById("embedCode");
    const copyStatus = document.getElementById("copyStatus");

    copyBtn.addEventListener("click", () => {
      navigator.clipboard.writeText(embedCode.textContent).then(() => {
        copyStatus.classList.remove("hidden");
        setTimeout(() => copyStatus.classList.add("hidden"), 2000);
      });
    });

    // Preview Modal
    const previewBtn = document.getElementById("previewBtn");
    const previewModal = document.getElementById("previewModal");
    const closeModal = document.getElementById("closeModal");

    previewBtn.addEventListener("click", () => {
      previewModal.classList.remove("hidden");
    });

    closeModal.addEventListener("click", () => {
      previewModal.classList.add("hidden");
    });

    // Close modal on outside click
    previewModal.addEventListener("click", (e) => {
      if (e.target === previewModal) {
        previewModal.classList.add("hidden");
      }
    });
  </script>

</body>
</html>
